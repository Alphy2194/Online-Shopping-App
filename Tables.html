<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tables</title>
    <style>
        h1 {
            text-align: center;
        }
        table {
            margin: auto;
        }
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th {
            background-color: forestgreen;
        }
        tr {
            font-weight: unset;
            justify-content: center;
        }
        tr.tr1 {
            background-color: cyan;
        }
    </style>
</head>
<body>
<h1>Employee Details</h1>
<table>
    <tr>
        <th>EmpId</th>
        <th>EmpName</th>
        <th>EmpDep</th>
        <th>EmpSalary</th>
    </tr>
    <tr class="tr2">
        <td>101</td>
        <td>Joe</td>
        <td>Development</td>
        <td>50000</td>
    </tr>
    <tr class="tr1">
        <td>102</td>
        <td>Mary</td>
        <td>Testing</td>
        <td>30000</td>
    </tr>
    <tr class="tr2">
        <td>103</td>
        <td>Becky</td>
        <td>Analysis</td>
        <td>40000</td>
    </tr>
    <tr class="tr1">
        <td>104</td>
        <td>Candace</td>
        <td>Developer</td>
        <td>45000</td>
    </tr>
</table>
</body>
</html>
