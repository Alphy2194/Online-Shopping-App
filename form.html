<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Details</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>

<form action="">

    <h1>STUDENT DETAILS</h1>

    <label for="fname">First Name: </label>
    <input type="text" id="fname" placeholder="Enter First Name"><br><br>

    <label for="sname">Sur Name: </label>
    <input type="text" id="sname" placeholder="Enter Sur Name"><br><br>

    <label for="email">Email Address: </label>
    <input type="text" id="email" placeholder="Type Email"><br><br>

    <label for="password">Password: </label>
    <input type="password" id="password" placeholder="Input Password"><br><br>

    <p>Choose Your Favourite game</p>

    <input type="checkbox" id="football">
    <label for="football">Foot Ball</label><br>

    <input type="checkbox" id="volleyball">
    <label for="volleyball">Volley Ball</label><br>

    <input type="checkbox" id="hockey">
    <label for="hockey">Hockey</label><br>

    <input type="checkbox" id="basketball">
    <label for="basketball">Basket Ball</label><br>

    <input type="checkbox" id="tennis">
    <label for="tennis">Tennis Ball</label><br>

    <p>Which is your best programming language?</p>

    <input type="radio" id="python">
    <label for="python">Python</label><br>

    <input type="radio" id="kotlin">
    <label for="kotlin">Kotlin</label><br>

    <input type="radio" id="c++">
    <label for="c++">C++</label><br>

    <input type="radio" id="java">
    <label for="java">Java</label><br>

    <label for="nationality">Nationality: </label>
    <select name="" id="nationality">
        <option value="" disabled selected>Select Nationality</option>
        <option value="">Uganda</option>
        <option value="">Ethiopia</option>
        <option value="">Algeria</option>
        <option value="">Kenya</option>
    </select><br><br>

    <label for="student">Describe Yourself: </label><br>
    <textarea name="" id="student" cols="30" rows="10" placeholder="Type something..."></textarea>
    <br><br>

    <input type="submit" value="Submit" >


</form>

</body>
</html>
